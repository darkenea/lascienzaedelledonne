<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>La Scienza delle Donne - Rivista</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {margin:0;font-family:Arial,sans-serif;text-align:center;background:#f4f0e8;color:#222;}
.page {display:none;padding:20px;}
.page img {max-width:90%;height:auto;border-radius:10px;}
.nav {margin-top:20px;}
button {padding:10px 20px;margin:5px;font-size:16px;cursor:pointer;}
h2 {margin-bottom:15px;}

/* CRUCIVERBA */
#cruciverba-container {display:inline-block;margin-top:20px;}
table {border-collapse:collapse;}
td {width:35px;height:35px;border:1px solid #000;position:relative;}
td input {width:100%;height:100%;text-align:center;font-size:18px;text-transform:uppercase;border:none;background:transparent;}
td.black {background:#000;}
td .num {position:absolute;top:0;left:0;font-size:10px;padding:1px;color:#555;}

.soluzione {display:none;margin-top:10px;max-width:400px;text-align:left;}
</style>
</head>
<body>

<!-- COPERTINA -->
<div class="page" id="copertina" style="display:block;">
  <h2>La Scienza delle Donne - Copertina</h2>
  <img src="IMG-20251220-WA0021.jpg" alt="Copertina La Scienza delle Donne">
  <div class="nav">
    <button onclick="showPage('pagina1')">Sfoglia →</button>
  </div>
</div>

<!-- PRIMA PAGINA -->
<div class="page" id="pagina1">
  <h2>Prima pagina</h2>
  <img src="Screenshot_2025-12-23-09-20-49-500_com.mi.globalbrowser-edit.jpg" alt="Prima pagina rivista">
  <div class="nav">
    <button onclick="showPage('copertina')">← Indietro</button>
    <button onclick="showPage('cruciverba')">Avanti →</button>
  </div>
</div>

<!-- CRUCIVERBA -->
<div class="page" id="cruciverba">
  <h2>Cruciverba Interattivo</h2>
  <div id="cruciverba-container">
    <table id="crossword">
      <!-- La griglia sarà generata da JS -->
    </table>
  </div>

  <div class="nav">
    <button onclick="showPage('pagina1')">← Indietro</button>
    <button onclick="mostraTutte()">Mostra tutte le soluzioni</button>
  </div>

  <div id="soluzioni" class="soluzione">
    <h3>Soluzioni</h3>
    <ol>
      <li>MEITNER</li>
      <li>LISAMEITNER</li>
      <li>FISSIONE</li>
      <li>URANIO</li>
      <li>HAHN</li>
      <li>NUCLEO</li>
      <li>VIENNA</li>
      <li>DONNA</li>
      <li>NAZISMO</li>
      <li>SCIENZA</li>
    </ol>
  </div>
</div>

<script>
/* FUNZIONI PAGINE */
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
}

/* GRIGLIA CRUCIVERBA */
const parole=[
  {word:"MEITNER",row:0,col:0,dir:"across",num:1},
  {word:"LISAMEITNER",row:2,col:0,dir:"across",num:2},
  {word:"FISSIONE",row:4,col:0,dir:"across",num:3},
  {word:"URANIO",row:6,col:0,dir:"across",num:4},
  {word:"HAHN",row:8,col:0,dir:"across",num:5},
  {word:"NUCLEO",row:0,col:2,dir:"down",num:6},
  {word:"VIENNA",row:2,col:4,dir:"down",num:7},
  {word:"DONNA",row:0,col:6,dir:"down",num:8},
  {word:"NAZISMO",row:0,col:8,dir:"down",num:9},
  {word:"SCIENZA",row:0,col:10,dir:"down",num:10}
];

const ROWS=12,COLS=12;
let grid=[];

// inizializza griglia
for(let r=0;r<ROWS;r++){
  grid[r]=[];
  for(let c=0;c<COLS;c++){
    grid[r][c]='';
  }
}

// popola parole
parole.forEach(p=>{
  for(let i=0;i<p.word.length;i++){
    let r=p.row+(p.dir=="down"?i:0);
    let c=p.col+(p.dir=="across"?i:0);
    grid[r][c]=p.word[i];
  }
});

// genera tabella
const table=document.getElementById("crossword");
for(let r=0;r<ROWS;r++){
  const tr=document.createElement("tr");
  for(let c=0;c<COLS;c++){
    const td=document.createElement("td");
    if(grid[r][c]==''){
      td.classList.add("black");
    } else {
      const input=document.createElement("input");
      input.setAttribute("maxlength","1");
      td.appendChild(input);
      // numeri parole
      parole.forEach(p=>{
        if(p.row==r && p.col==c){
          const num=document.createElement("span");
          num.textContent=p.num;
          num.classList.add("num");
          td.appendChild(num);
        }
      });
    }
    tr.appendChild(td);
  }
  table.appendChild(tr);
});

/* MOSTRA SOLUZIONI */
function mostraTutte(){
  const div=document.getElementById("soluzioni");
  div.style.display=div.style.display=="block"?"none":"block";
}
</script>

</body>
</html>
